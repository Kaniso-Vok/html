<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form>
<!--    输入域-->
    用户名:
    <input type="text">
    <br/>
    密码:
    <input type="password">
    <br/>
<!--    复选框-->
    你喜欢哪些英文歌？<br/>
    star<input type="checkbox">
    map<input type="checkbox">
    strong<input type="checkbox">
    no，<input type="checkbox">
    <br/>
<!--    单选框-->
    请选择你的性别
    男<input type="radio" name="sex">
    女<input type="radio" name="sex">
<!--    选择列表内写下拉列表项-->
    <br/>
    请选择常用网站:
    <select>
        <option>www.bilibili.com</option>
        <option>www.baidu.com</option>
    </select>
<!--    按钮-->
    <input type="button" value="别按没用">
<!--提交-->
    <input type="submit">
    <input type="submit" value="确定">
</form>
<!--文本域 可不在表单中创建-->
<textarea cols="30" rows="10">请在此填写自我介绍</textarea>
</body>
</html>
